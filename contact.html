<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | My Awesome Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(183, 245, 224);
        margin: 0; /* Reset default body margin */
      }

      nav {
        background-color: #687c63;
        color: white;
        width: 60%;
        height: 70px;
        padding: 10px 2%; /* Use percentage for padding */
        margin-top: 40px;
        margin-left: 20%;
        border-radius: 30px;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        margin-left: 20px;
        display: flex;
        align-items: center;
      }
      .logo img {
        width: 50px;
        height: 50px;
        object-fit: contain;
      }

      nav ul {
        list-style-type: none;
        margin-right: 30px;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      nav ul li {
        margin: 0 25px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 25px;
        font-weight: bold;
        transition: color 0.3s ease;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      nav ul li a:hover {
        text-decoration: none;
        color: rgb(21, 165, 110);
      }

      nav ul li a.active {
        color: rgb(21, 165, 110);
      }

      /* Contact Section Styling */
      .contact-section {
        padding: 40px;
        max-width: 800px;
        margin: 40px auto 0 auto;
        background: linear-gradient(135deg, #687c63, #82b4a7);
        color: white;
        border-radius: 20px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .contact-section h1 {
        font-size: 40px;
        margin-bottom: 20px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .contact-section p {
        font-size: 18px;
        margin-bottom: 30px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .contact-form input,
      .contact-form textarea {
        width: 95%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-family: Arial, sans-serif;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        box-sizing: border-box;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        outline: 2px solid rgb(21, 165, 110);
      }

      .contact-form textarea {
        resize: vertical;
        min-height: 150px;
      }

      .contact-form button {
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        background-color: rgb(21, 165, 110);
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .contact-form button:hover {
        background-color: rgb(16, 131, 87);
        transform: scale(1.05);
      }

      footer {
        background-color: #687c63;
        color: white;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
        height: 60px;
        margin-top: 40px; /* Add space above the footer */
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo/logo.jpeg" alt="logo" />
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <div class="contact-section">
      <h1>Contact Us</h1>
      <p>Have a question or want to work together? Fill out the form below.</p>
      <form action="#" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea
          name="message"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2023. All rights reserved.</p>
    </footer>
  </body>
</html>
